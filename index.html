<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag-Ankitkr</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">#</div>
    <div class="item item2">A</div>
    <div class="item item3">N</div>
    <div class="item item4">K</div>
    <div class="item item5">I</div>
    <div class="item item6">T</div>
    <div class="item item7">-</div>
    <div class="item item8">K</div>
    <div class="item item9">U</div>
    <div class="item item10">M</div>
    <div class="item item11">A</div>
    <div class="item item12">R</div>
    <div class="item item13">-</div>
    <div class="item item14">A</div>
    <div class="item item15">G</div>
    <div class="item item16">A</div>
    <div class="item item17">R</div>
    <div class="item item18">W</div>
    <div class="item item19">A</div>
    <div class="item item20">L</div>
    <div class="item item21">#</div>
    
  </div>

<script>
  const slider = document.querySelector('.items');
  let isDown = false;
  let startX;
  let scrollLeft;

  slider.addEventListener('mousedown', (e) => {
    isDown = true;
    slider.classList.add('active');
    startX = e.pageX - slider.offsetLeft;
    scrollLeft = slider.scrollLeft;
  });

  slider.addEventListener('mouseleave', () => {
    isDown = false;
    slider.classList.remove('active');
  });

  slider.addEventListener('mouseup', () => {
    isDown = false;
    slider.classList.remove('active');
  });

  slider.addEventListener('mousemove', (e) => {
    if (!isDown) return;  // stop the fn from running
    e.preventDefault();
    const x = e.pageX - slider.offsetLeft;
    const walk = (x - startX) * 3;
    slider.scrollLeft = scrollLeft - walk;
  });

</script>

  </body>
</html>
